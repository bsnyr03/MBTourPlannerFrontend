<div class="tour-log-editor">

<h2>{{ isEdit ? 'Edit Tour Log' : 'Add New Tour Log' }}</h2>

<form (ngSubmit)="save()">
  <label>Log Date:</label>
  <input type="datetime-local" [(ngModel)]="log.logDateTime" name="logDateTime" required>

  <label>Total Time:</label>
  <input type="number" [(ngModel)]="log.totalTime" name="totalTime" required>

  <label>Distance (km):</label>
  <input type="number" [(ngModel)]="log.totalDistance" name="totalDistance" required>

  <label>Difficulty:</label>
  <input type="number" [(ngModel)]="log.difficulty" name="difficulty" min="1" max="5" required>

  <label>Rating:</label>
  <select [(ngModel)]="log.rating" name="rating" required>
    <option [ngValue]="1">1 star</option>
    <option [ngValue]="2">2 stars</option>
    <option [ngValue]="3">3 stars</option>
    <option [ngValue]="4">4 stars</option>
    <option [ngValue]="5">5 stars</option>
  </select>


  <label>Comment:</label>
  <textarea [(ngModel)]="log.comment" name="comment"></textarea>

  <button type="submit">{{ isEdit ? 'Update Log' : 'Create Log' }}</button>
</form>
</div>
