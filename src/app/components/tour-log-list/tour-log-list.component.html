<h2>Tour Logs</h2>

<button [routerLink]="['/tours', tourId, 'logs', 'create']">+ Neuen Log hinzuf√ºgen</button>

<ul>
  <li *ngFor="let log of logs$ | async">
    <p><strong>Date:</strong> {{ log.logDateTime }}</p>
    <p><strong>Time:</strong> {{ log.totalTime }}</p>
    <p><strong>Distance:</strong> {{ log.totalDistance }} km</p>
    <p><strong>Difficulty:</strong> {{ log.difficulty }}</p>
    <p><strong>Rating:</strong> {{ log.rating }}</p>
    <p><strong>Comment:</strong> {{ log.comment }}</p>

    <button [routerLink]="['/tours', tourId, 'logs', log.id, 'edit']">Edit</button>

    <hr>
  </li>
</ul>
