<div class="tour-search">
  <h2>Search Tours</h2>

  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="search()"
    placeholder="Search tours by name, location, etc." />

  <ul *ngIf="tours.length > 0" class="tour-list">
    <li *ngFor="let tour of tours">
      <a [routerLink]="['/tours', tour.id]" class="tour-item">
        <strong>{{ tour.name }}</strong><br />
        <span>{{ tour.description }}</span>
      </a>
    </li>
  </ul>

  <p *ngIf="tours.length === 0">No tours found.</p>
</div>
