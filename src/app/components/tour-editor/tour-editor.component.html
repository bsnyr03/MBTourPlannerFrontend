<div class="tour-editor">
  <h2>{{ isEdit ? 'Edit Tour' : 'Add Tour' }}</h2>

  <div *ngIf="isLoading" class="loading">Lade Daten...</div>

  <form *ngIf="!isLoading" (ngSubmit)="save()">
    <input *ngIf="isEdit" type="hidden" [(ngModel)]="tour.id" name="id" />

    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="tour.name" name="name" required />

    <label for="description">Description:</label>
    <input id="description" [(ngModel)]="tour.description" name="description" />

    <label for="from">From:</label>
    <input id="from" [(ngModel)]="tour.fromLocation" name="toLocation" required />

    <label for="to">To:</label>
    <input id="to" [(ngModel)]="tour.toLocation" name="toLocation" required />

    <label for="transport">Transport Type:</label>
    <input id="transport" [(ngModel)]="tour.transportType" name="transportType" />

    <label for="distance">Distance (km):</label>
    <input id="distance" type="number" [(ngModel)]="tour.distance" name="distance" />

    <label for="time">Estimated Time:</label>
    <input id="time" [(ngModel)]="tour.estimatedTime" name="estimatedTime" />

    <label for="popularity">Popularity (1–100):</label>
    <input id="popularity" type="number" [(ngModel)]="tour.popularity" name="popularity" min="1" max="100" required />

    <label for="childFriendliness">Child Friendliness (1.0 – 10.0):</label>
    <input id="childFriendliness" type="number" [(ngModel)]="tour.childFriendliness" name="childFriendliness" step="0.1" min="0" max="10" required />


    <label for="image">Route Image URL:</label>
    <input id="image" [(ngModel)]="tour.routeImageUrl" name="routeImageUrl" />

    <button type="submit" class="submit-btn">{{ isEdit ? 'Update Tour' : 'Create Tour' }}</button>
  </form>
</div>
